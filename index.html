<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: fadeInDown 1s ease-out; /* CSS Animation */
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .detail {
            font-size: 1em;
            color: #555;
            margin-bottom: 30px;
        }
        
        /* New styling for the social media section */
        .social-cta {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .social-cta p {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .social-link {
            text-decoration: none;
            color: #1877f2; /* Facebook blue */
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: #0056b3;
        }

        #home-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        #home-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Keyframe Animation for H1 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Thank You for Participating! ðŸŽ‰</h1>
        <p class="message">Your contribution means a lot to us.</p>
        <p class="detail" id="user-info">We appreciate your time.</p>
        
        <button id="home-button">Visit Our Facebook Page</button>

        <div class="social-cta">
            <p>Help us grow the movement!</p>
            <a href="https://www.facebook.com/TheSozoFoundation" target="_blank" class="social-link">
                Follow The Sozo Foundation on Facebook ðŸ’™
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Dynamic Content ---
            const userInfoElement = document.getElementById('user-info');
            
            // A simple function to add a nice, dynamic touch:
            setTimeout(() => {
                userInfoElement.textContent = "Your submission has been successfully recorded!";
            }, 1500); // Changes the message after 1.5 seconds

            // --- Button Functionality ---
            const homeButton = document.getElementById('home-button');
            
            homeButton.addEventListener('click', () => {
                // The button now navigates directly to the specified Facebook link.
                window.location.href = 'https://www.facebook.com/TheSozoFoundation'; 
            });

            console.log("Thank You page loaded successfully.");
        });
    </script>
</body>
</html>
